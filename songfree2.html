<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .player {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Simple Music Player</h2>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="toggleRepeat()">Toggle Repeat</button>
            <button onclick="shufflePlaylist()">Shuffle Playlist</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const playlist = [
            "Vallinam/Maaman-Machan-MassTamilan.com.mp3",
            "Vallinam/Nakula-MassTamilan.com.mp3",
            "Vallinam/Uyiril-Uyiril-II-MassTamilan.com.mp3",
            "Vallinam/Uyiril-Uyiril-MassTamilan.com.mp3",
            "Vallinam/Vallinam-MassTamilan.com.mp3"
        ];
        let currentIndex = 0;
        let isShuffle = false;

        // Function to play the next song
        function playNext() {
            if (isShuffle) {
                currentIndex = Math.floor(Math.random() * playlist.length);
            } else {
                currentIndex = (currentIndex + 1) % playlist.length;
            }
            audioPlayer.src = playlist[currentIndex];
            audioPlayer.play();
        }

        // Event listener for when the current song ends
        audioPlayer.addEventListener("ended", playNext);

        // Function to toggle repeat mode
        function toggleRepeat() {
            audioPlayer.loop = !audioPlayer.loop;
            alert("Repeat is " + (audioPlayer.loop ? "on" : "off"));
        }

        // Function to shuffle the playlist
        function shufflePlaylist() {
            isShuffle = !isShuffle;
            alert("Shuffle is " + (isShuffle ? "on" : "off"));
        }

        // Initialize the player with the first song
        audioPlayer.src = playlist[currentIndex];
    </script>
</body>
</html>
