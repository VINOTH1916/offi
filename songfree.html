  <title>SongFree - Free Movie Songs</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    

    /* Search Bar */
    #searchBar {
      width: 90%;
      max-width: 100%;
      margin: 0 auto 20px;
      padding: 10px 15px;
      font-size: 0.9rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #searchBar:focus {
      transform: scale(1.01);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Song Container */
     .song-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 2 columns on mobile */
      gap: 15px;
      padding: 10px;
      overflow-x: auto; /* Enable horizontal scrolling */
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 80vh; /* Limit height for vertical scrolling */
      width: 100%;
    }

    .song-card {
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: slideUp 0.5s ease-in-out;
      min-width: 150px; /* Ensure cards don't shrink too much */
    }

    /* Song Container */


/* Horizontal Scroll Control (Optional) */
.song-container::-webkit-scrollbar {
  height: 8px; /* Set the height of the horizontal scrollbar */
}

.song-container::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.5); /* Style for the thumb */
  border-radius: 4px;
}

.song-container::-webkit-scrollbar-track {
  background: transparent; /* Hide the track */
}

    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .song-card h2 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #fff;
    }

    .song-card p {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #ddd;
    }

    iframe {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);
    }

    .play-button {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .play-button:hover {
      background: #ff6b81;
      transform: scale(1.1);
    }

    /* Load More Button */
    #loadMore {
      display: block;
      margin: 15px auto;
      padding: 8px 15px;
      background: #ff4757;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #loadMore:hover {
      background: #ff6b81;
      transform: scale(1.1);
    }

    /* Controls */
    #controls {
      text-align: center;
      margin-top: 20px;
    }

    #controls button {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 0 5px;
    }

    #controls button.active {
      background: #ff6b81;
    }

    #controls button:hover {
      transform: scale(1.1);
    }

    /* Banner */
    #banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: none;
      z-index: 1000;
    }

    #banner h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #banner p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    #banner button {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 0 5px;
    }

    #banner button:hover {
      background: #ff6b81;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background Animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100%);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .song-container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
  </style>

    function getRandomColor1() {

      let color = '#';

    let currentPage = 1;
    const songsPerPage = 10000; // Number of songs to load per page
    let currentSongIndex = 0;
    let isRepeatMode = false;
    let isShuffleMode = false;
    let isPlaying = false;
    let currentIframe = null;
    let shuffledSongs = [...allSongs]; // Copy of allSongs for shuffling

    // Function to generate a random color in rgba format
    function getRandomColor() {
      const r = Math.floor(Math.random() * 256); // Random red value (0-255)
      const g = Math.floor(Math.random() * 256); // Random green value (0-255)
      const b = Math.floor(Math.random() * 256); // Random blue value (0-255)
      const a = 0.5; // Fixed alpha value for transparency
      return `rgba(${r}, ${g}, ${b}, ${a})`;
    }

    // Function to shuffle an array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
      }
    }

    // Load Songs Function
    function loadSongs(page) {
      shuffleArray(allSongs);
      const start = (page - 1) * songsPerPage;
      const end = start + songsPerPage;
      const songsToLoad = isShuffleMode ? shuffledSongs.slice(start, end) : allSongs.slice(start, end);

      const container = document.getElementById('songContainer');
      container.innerHTML = ''; // Clear previous songs

      songsToLoad.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.setAttribute('data-name', `${song.title} ${song.name}`);
        card.setAttribute('data-index', index); // Add index for tracking

        // Assign a random background color to the card
        card.style.backgroundColor = getRandomColor();

        card.innerHTML = `
          <h2>${song.title}</h2>
          <p>Song: ${song.name}</p>
          <div class="iframe-placeholder" data-src="${song.previewUrl}">
            <button class="play-button">Play</button>
          </div>
        `;
        container.appendChild(card);
      });

      // Add event listeners for play buttons
      document.querySelectorAll('.iframe-placeholder').forEach(placeholder => {
        placeholder.addEventListener('click', (e) => {
          const card = e.target.closest('.song-card');
          const index = parseInt(card.getAttribute('data-index'));
          playSong(index);
        });
      });
    }

    // Play Song Function
    function playSong(index) {
      const songs = isShuffleMode ? shuffledSongs : allSongs;
      const container = document.getElementById('songContainer');
      const cards = container.querySelectorAll('.song-card');

      // Remove all existing iframes
      cards.forEach(card => {
        const placeholder = card.querySelector('.iframe-placeholder');
        placeholder.innerHTML = '<button class="play-button">Play</button>';
      });

      // Add iframe to the selected song
      const selectedCard = cards[index];
      const placeholder = selectedCard.querySelector('.iframe-placeholder');
      const iframe = document.createElement('iframe');
      iframe.src = placeholder.getAttribute('data-src');
      iframe.allow = 'autoplay';
      placeholder.innerHTML = '';
      //placeholder.appendChild(iframe);

      // Update current song index
      currentSongIndex = index;

      // Show banner
      const banner = document.getElementById('banner');
      banner.style.display = 'block';
      banner.style.backgroundColor = getRandomColor();
      document.getElementById('bannerTitle').textContent = songs[index].title;
      document.getElementById('bannerSong').textContent = songs[index].name;

       // Add preview to the banner
       const bannerPreview = document.getElementById('bannerPreview');
      bannerPreview.innerHTML = ''; // Clear previous preview
      const bannerIframe = document.createElement('iframe');
      bannerIframe.src = songs[index].previewUrl;
      bannerIframe.allow = 'autoplay';
      bannerIframe.style.width = '100%';
      bannerIframe.style.height = '80px';
      bannerIframe.style.border = 'none';
      bannerIframe.style.borderRadius = '10px';
      bannerPreview.appendChild(bannerIframe);

      // Add event listener for when the song ends
      iframe.onended = () => {
        if (isRepeatMode) {
          playSong(currentSongIndex); // Repeat the same song
        } else {
          playNextSong(); // Play the next song
        }
      };

      // Update current iframe
      currentIframe = iframe;
      isPlaying = true;
    }

    // Play Next Song Function
    function playNextSong() {
      const songs = isShuffleMode ? shuffledSongs : allSongs;
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(currentSongIndex);
    }

    // Play Previous Song Function
    function playPreviousSong() {
      const songs = isShuffleMode ? shuffledSongs : allSongs;
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      playSong(currentSongIndex);
    }

    // Pause/Play Function
    function togglePause() {
      if (currentIframe) {
        if (isPlaying) {
          currentIframe.src = ''; // Pause by removing the src
          isPlaying = false;
          document.getElementById('pauseButton').textContent = 'Play';
        } else {
          const songs = isShuffleMode ? shuffledSongs : allSongs;
          currentIframe.src = songs[currentSongIndex].previewUrl; // Resume by setting the src
          isPlaying = true;
          document.getElementById('pauseButton').textContent = 'Pause';
        }
      }
    }

    // Repeat Mode Toggle
    document.getElementById('repeatButton').addEventListener('click', () => {
      isRepeatMode = !isRepeatMode;
      const repeatButton = document.getElementById('repeatButton');
      repeatButton.textContent = `Repeat: ${isRepeatMode ? 'On' : 'Off'}`;
      repeatButton.classList.toggle('active', isRepeatMode);
    });

    // Shuffle Mode Toggle
    document.getElementById('shuffleButton').addEventListener('click', () => {
      isShuffleMode = !isShuffleMode;
      const shuffleButton = document.getElementById('shuffleButton');
      shuffleButton.textContent = `Shuffle: ${isShuffleMode ? 'On' : 'Off'}`;
      shuffleButton.classList.toggle('active', isShuffleMode);

      if (isShuffleMode) {
        shuffledSongs = [...allSongs]; // Create a copy of allSongs
        shuffleArray(shuffledSongs); // Shuffle the copied array
      }

      // Reload songs to reflect the shuffled order
      loadSongs(currentPage);
    });

    // Load More Button
    document.getElementById('loadMore').addEventListener('click', () => {
      currentPage++;
      loadSongs(currentPage);
    });

    // Banner Controls
    document.getElementById('prevButton').addEventListener('click', playPreviousSong);
    document.getElementById('pauseButton').addEventListener('click', togglePause);
    document.getElementById('nextButton').addEventListener('click', playNextSong);

    // Search Functionality
    function filterSongs() {
      const searchQuery = document.getElementById('searchBar').value.toLowerCase();
      const songCards = document.querySelectorAll('.song-card');

      songCards.forEach(card => {
        const songName = card.getAttribute('data-name').toLowerCase();
        if (songName.includes(searchQuery)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Initial Load
    loadSongs(currentPage);
  </script>
